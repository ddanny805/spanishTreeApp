<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Árbol Sintáctico</title>
    <!-- Reference to CSS with versioning -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1">
</head>
<body>
    <div class="container">
        <h1>Visualizador de Árbol Sintáctico</h1>
        <textarea id="sentence" placeholder="Ingrese una oración en español" rows="3"></textarea>
        <button id="generate">Generar Árbol</button>
        <div id="output-container">
            <h2>Desglose Gramatical:</h2>
            <pre id="breakdown"></pre>
            <h2>Árbol Sintáctico:</h2>
            <div id="tree-container"></div>
        </div>
    </div>

    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Reference to JS with versioning -->
    <script src="{{ url_for('static', filename='script.js') }}?v=1"></script>
</body>
</html>
