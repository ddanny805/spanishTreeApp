<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Oraciones en Español</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?version={{ version }}">
</head>
<body>
    <div class="container">
        <h1>Procesador de Oraciones en Español</h1>
        <form id="sentence-form">
            <textarea id="sentence-input" placeholder="Escribe una oración en español"></textarea>
            <button type="submit">Generar análisis</button>
        </form>

        <div id="breakdown">
            <h2>Análisis Gramatical</h2>
            <pre id="breakdown-output"></pre>
        </div>

        <div id="tree">
            <h2>Árbol de Dependencias</h2>
            <div id="tree-output"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}?version={{ version }}"></script>
</body>
</html>
