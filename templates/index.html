<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Cache-Control" content="max-age=180, public">
    <title>Visualizador de Árbol Sintáctico en espanish </title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Visualizador de Árbol Sintáctico</h1>
        <textarea id="sentence" placeholder="Ingrese una oración en español" rows="3"></textarea>
        <button id="generate">Generar Árbol</button>
        <div id="output-container">
            <h2>Desglose Gramatical:</h2>
            <pre id="breakdown"></pre>
            <h2>Árbol Sintáctico:</h2>
            <div id="tree-container"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
